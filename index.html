<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Application</title>
</head>

<body>
    <div class="application">
        <form action="" autocomplete="off">
            <h1 style="padding-top: 4rem;">Application form</h1>
            <br>
            <div class="Name">
                <label for="name">Ad:</label><br>
                <input type="text" name="" id="name"><br><br>
                <label for="surname">Soyad:</label><br>
                <input type="text" name="" id="surname"><br><br>
                <label for="password">Şifrə:</label><br>
                <input type="password" name="" id="password"><br><br><br>
            </div>
            <div class="grad">
                <label for="gender">Cinsinizi seçin:</label><br>
                <label for="man">K</label>
                <input type="radio" name="gender" id="man">
                <label for="woman" style="margin-left: 50px;">Q</label>
                <input type="radio" name="gender" id="woman"><br><br><br>

                <label for="graduate">Bitirdiyiniz təhsil dərəcələrini seçin:</label><br>
                <input type="checkbox" name="" id="middle">
                <label for="middle">Orta</label><br>
                <input type="checkbox" name="" id="bachelour">
                <label for="bachelour">Bakalavr</label><br>
                <input type="checkbox" name="" id="magistr">
                <label for="magistr">Magistr</label><br>
                <input type="checkbox" name="" id="doctor">
                <label for="doctor">Doktor</label><br><br>
            </div>
            <div class="info">
                <label for="age">Yaş:</label><br>
                <input type="number" name="" id="age" min="15"><br><br>
                <label for="height">Boy:</label><br>
                <input type="number" name="" id="height" min="120"><br><br>
                <label for="weight">Çəki:</label><br>
                <input type="number" name="" id="weight" min="30"><br><br><br><br><br><br><br><br>
            </div>
            <button type="submit">Təsdiqlə</button>





        </form>
    </div>

</body>

</html>
